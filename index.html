<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Details</title>
    <link rel="stylesheet" href="Css/main.css" />
  </head>
  <body>
    <div class="flex">
      <div class="center">
        <header>
          <div class="header">
            <h1>Client Details</h1>
            <p class="head">Enter the details of all incoming clients.</p>
          </div>
        </header>
        <div class="content">
          <form action="">
            <div class="name">
              <div class="left">
                <p>Client Name<span class="red">*</span></p>
              </div>
              <div class="right">
                <input type="text" size="60" />
              </div>
            </div>

            <div class="company">
              <div class="left">
                <p>Company<span class="red">*</span></p>
              </div>
              <div class="right">
                <input type="text" size="60" />
              </div>
            </div>

            <div class="title">
              <div class="left">
                <p>Title</p>
              </div>
              <div class="right">
                <input type="text" size="60" />
              </div>
            </div>

            <div class="department">
              <div class="left">
                <p>Department<span class="red">*</span></p>
              </div>
              <div class="right">
                <select name="" id="">
                  <option value="select">-Select-</option>
                  <option value="finance">Finance</option>
                  <option value="sales">Sales</option>
                  <option value="sicense">Sicense</option>
                  <option value="comp sicense">Computer Sicense</option>
                </select>
              </div>
            </div>

            <div class="preferred">
              <div class="left">
                <p>Preferred contact method<span class="red">*</span></p>
              </div>
              <div class="right">
                <input type="radio" name="" id="" />
                <label for="">Email</label>
                <input type="radio" name="" id="" />
                <label for="">Phone</label>
              </div>
            </div>

            <div class="address">
              <div class="left">
                <div class="parag">
                  <p>Company address<span class="red">*</span></p>
                </div>
              </div>
              <div class="right">
                <input type="text" size="60" />
                <label for="" class="color">Street Address</label>
                <input type="text" size="60" />
                <label for="" class="color">Address line 2</label>
                <div class="grid">
                  <div class="flex1">
                    <input type="text" />
                    <label for="">City</label>
                  </div>

                  <div class="flex1">
                    <input type="text" />
                    <label for="">State/Region/Province</label>
                  </div>

                  <div class="flex1">
                    <input type="text" />
                    <label for="">Postal/Zip Code</label>
                  </div>

                  <div class="flex1">
                    <select name="" id="">
                      <option value="select">-Select-</option>
                      <option value="finance">Finance</option>
                      <option value="sales">Sales</option>
                      <option value="sicense">Sicense</option>
                      <option value="comp sicense">Computer Sicense</option>
                    </select>
                    <label for="">Country</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="web">
              <div class="left">
                <p>Company website<span class="red">*</span></p>
              </div>
              <div class="right">
                <input type="text" size="60" />
              </div>
            </div>

            <div class="logo">
              <div class="left">
                <p>Company website<span class="red">*</span></p>
              </div>
              <div class="right">
                <input type="file" />
              </div>
            </div>

            <div class="hour">
              <div class="left">
                <p>Working Hours<span class="red">*</span></p>
              </div>
              <div class="right">
                <input type="text" size="60" />
              </div>
            </div>

            <div class="day">
              <div class="left">
                <p>Working Days<span class="red">*</span></p>
              </div>
              <div class="right">
                <input type="text" size="60" />
              </div>
            </div>

            <div class="bill">
              <div class="left">
                <p>Billing Cycle<span class="red">*</span></p>
              </div>
              <div class="right">
                <input type="date" size="60" />
              </div>
            </div>

            <div class="info">
              <div class="left">
                <p>Addtional Information</p>
              </div>
              <div class="right">
                <textarea name="" id=""></textarea>
              </div>
            </div>
          </form>
          <div class="link">
            <a href="#">Submit</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
